<a data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" id="buttonlog" href="">Sign up</a>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Registration form</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="addUser" (ngSubmit)="add()">
                    <div class="mb-3">
                        <label for="email" class="col-form-label">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email" required>
                        <div *ngIf="addUser.controls['email'].invalid && (addUser.controls['email'].dirty || addUser.controls['email'].touched)">
                            <small class="text-danger">Email is required and must be a valid email address.</small>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="col-form-label">Username</label>
                        <input type="text" class="form-control" id="username" formControlName="username" required>
                        <div *ngIf="addUser.controls['username'].invalid && (addUser.controls['username'].dirty || addUser.controls['username'].touched)">
                            <small class="text-danger">Username is required.</small>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="col-form-label">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password" required>
                        <div *ngIf="addUser.controls['password'].invalid && (addUser.controls['password'].dirty || addUser.controls['password'].touched)">
                            <small class="text-danger" *ngIf="addUser.controls['password'].hasError('required')">Password is required.</small>
                            <small class="text-danger" *ngIf="addUser.controls['password'].hasError('minlength')">Password must be at least 8 characters long.</small>
                            <small class="text-danger" *ngIf="addUser.controls['password'].hasError('passwordStrength')">Password must contain at least one special character.</small>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="col-form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" required>
                        <div *ngIf="addUser.controls['confirmPassword'].invalid && (addUser.controls['confirmPassword'].dirty || addUser.controls['confirmPassword'].touched)">
                            <small class="text-danger" *ngIf="addUser.hasError('passwordMismatch')">Passwords must match.</small>
                            <small class="text-danger" *ngIf="addUser.controls['confirmPassword'].hasError('required')">Confirm Password is required.</small>
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" id="showPassword" (change)="togglePasswordVisibility($event)">
                        <label for="showPassword">Show Password</label>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" [disabled]="addUser.invalid">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
